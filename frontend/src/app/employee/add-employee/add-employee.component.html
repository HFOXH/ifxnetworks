<div class="bg-gray-100 flex items-center justify-center h-screen pt-24">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add Employee</h2>

        <form [formGroup]="employeeForm" (ngSubmit)="addEmployee()">
            <!-- First Name -->
            <div class="mb-4">
                <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="firstName" formControlName="firstName"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="employeeForm.get('firstName')?.invalid && employeeForm.get('firstName')?.touched"
                    class="text-red-500 text-sm">
                    First name is required.
                </div>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="lastName" formControlName="lastName"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="employeeForm.get('lastName')?.invalid && employeeForm.get('lastName')?.touched"
                    class="text-red-500 text-sm">
                    Last name is required.
                </div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-4">
                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                <input type="date" id="dateOfBirth" formControlName="dateOfBirth"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="employeeForm.get('dateOfBirth')?.invalid && employeeForm.get('dateOfBirth')?.touched"
                    class="text-red-500 text-sm">
                    Date of birth is required.
                </div>
            </div>

            <!-- Job Title -->
            <div class="mb-4">
                <label for="jobTitle" class="block text-sm font-medium text-gray-700">Job Title</label>
                <input type="text" id="jobTitle" formControlName="jobTitle"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="employeeForm.get('jobTitle')?.invalid && employeeForm.get('jobTitle')?.touched"
                    class="text-red-500 text-sm">
                    Job title is required.
                </div>
            </div>

            <!-- Entity ID -->
            <div class="mb-4">
                <label for="entityId" class="block text-sm font-medium text-gray-700">Select Entity</label>
                <select id="entityId" formControlName="entityId"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled>Select an Entity</option>
                    <option *ngFor="let entity of entities" [value]="entity.entityId">{{ entity.entityName }}</option>
                </select>
                <div *ngIf="employeeForm.get('entityId')?.invalid && employeeForm.get('entityId')?.touched"
                    class="text-red-500 text-sm">
                    Entity selection is required.
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" [disabled]="employeeForm.invalid"
                    class="w-full px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Add Employee
                </button>
            </div>
        </form>
    </div>
</div>
