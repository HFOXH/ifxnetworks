<div class="bg-gray-100 flex items-center justify-center h-screen flex-col pt-24">
    <a href="/add_entity"
        class="px-4 py-2 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
        Add new Entity
    </a><br>
    <div class="bg-white shadow-lg rounded-lg p-8 w-4/5">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Entities</h2>
        <div class="space-y-4">
            <div *ngFor="let entity of entities"
                class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow">
                <div class="flex flex-col">
                    <h3 class="text-lg font-semibold text-gray-700">{{ entity.entityName }}</h3>
                    <p class="text-sm text-gray-600">{{ entity.description }}</p>
                </div>
                <div class="flex space-x-2">
                    <button (click)="editEntity(entity.entityId)"
                        class="px-4 py-2 bg-yellow-500 text-white text-sm font-medium rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="mdi mdi-pen"></span>
                    </button>
                    <button (click)="deleteEntity(entity.entityId)"
                        class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                        <span class="mdi mdi-trash-can"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
